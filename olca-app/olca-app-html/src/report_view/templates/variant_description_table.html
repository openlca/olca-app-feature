<div class="table-responsive">
	<table class="table table-hover reportTable">
		<thead>
			<tr>
				<th>{{Messages.Variant}}</th>
				<th>{{Messages.Description}}</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="variant in report.variants">
				<td>{{variant.name}}</td>
				<td>{{variant.description}}</td>
			</tr>
		</tbody>
	</table>
</div>
