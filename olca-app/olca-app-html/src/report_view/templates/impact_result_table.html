<div class="table-responsive">
	<table class="table table-hover reportTable">
		<thead>
			<tr>
				<th>{{Messages.ImpactCategory}}</th>
				<th data-ng-repeat="variant in report.variants">{{variant.name}}</th>
				<th>{{Messages.Unit}}</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="indicator in report.indicators| filter: {displayed:true}">
				<td>
					{{indicator.reportName}}
				</td>
				<td data-ng-repeat="variant in report.variants">
					{{getVariantResult(variant, indicator) | scientific}}
				</td>
				<td>
					{{indicator.descriptor.referenceUnit}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
